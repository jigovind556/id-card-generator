<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ID Card Generator</title>
  <script type="text/javascript">
    // Single page apps for GitHub Pages
    // MIT License
    // Modified from https://github.com/rafgraph/spa-github-pages
    (function() {
      // This script handles routing for GitHub Pages SPA deployments
      
      var l = window.location;
      var repoName = '/id-card-generator';
      
      // Check if the path starts with the repo name (could be duplicated)
      var fullPath = l.pathname;
      
      // Extract everything after the first occurrence of the repo name
      var repoNameIndex = fullPath.indexOf(repoName);
      var pathAfterRepo = '';
      
      if (repoNameIndex !== -1) {
        // Get the path after the repo name
        pathAfterRepo = fullPath.substring(repoNameIndex + repoName.length);
        
        // Remove any duplicate repo names in the path
        if (pathAfterRepo.startsWith(repoName)) {
          pathAfterRepo = pathAfterRepo.substring(repoName.length);
        }
      }
      
      // Include search params and hash
      var searchParams = l.search || '';
      var hash = l.hash || '';
      
      // Store the path to redirect to
      localStorage.setItem('spa-redirect', pathAfterRepo + searchParams + hash);
      
      // Redirect to the root of the GitHub Pages site
      l.replace(repoName + '/');
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
