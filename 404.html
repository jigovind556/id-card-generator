<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ID Card Generator</title>
  <script type="text/javascript">
    // Single page apps for GitHub Pages
    // MIT License
    // Modified from https://github.com/rafgraph/spa-github-pages
    (function() {
      // This works by storing the URL fragment in localStorage, redirecting to the root path,
      // and then having the root path script check for this stored value and redirect if found
      var pathSegmentsToKeep = 1;

      var l = window.location;
      var redirectPath = l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/';
      
      // Store the current path (without the base path)
      var path = l.pathname.split('/').slice(pathSegmentsToKeep).join('/');
      var searchParams = l.search || '';
      var hash = l.hash || '';
      
      // Store the full path
      localStorage.setItem('spa-redirect', path + searchParams + hash);

      // Redirect to the root
      l.replace(redirectPath);
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
